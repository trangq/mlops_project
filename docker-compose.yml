services:

  airflow-postgres:
    image: postgres:13
    container_name: airflow-postgres
    hostname: airflow-postgres  # ← THÊM để fix DNS
    networks:                    # ← THÊM để fix DNS
      - mlops                    # ← THÊM để fix DNS
    environment:
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
      - POSTGRES_DB=airflow
    volumes:
      - airflow_db:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "airflow" ]
      interval: 5s
      retries: 5

  airflow-redis:
    image: redis:latest
    container_name: airflow-redis
    hostname: airflow-redis      # ← THÊM để fix DNS
    networks:                    # ← THÊM để fix DNS
      - mlops                    # ← THÊM để fix DNS
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      retries: 5

  # Khởi tạo DB và User Admin
  airflow-init:
    build: ./airflow
    container_name: airflow-init
    hostname: airflow-init       # ← THÊM để fix DNS
    networks:                    # ← THÊM để fix DNS
      - mlops                    # ← THÊM để fix DNS
    command: bash -c "airflow db init && airflow users create --username airflow --password airflow --firstname Anonymous --lastname User --role Admin --email admin@example.org"
    depends_on:
      airflow-postgres:
        condition: service_healthy
      airflow-redis:
        condition: service_healthy
    environment:
      - AIRFLOW__CORE__EXECUTOR=CeleryExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@airflow-postgres/airflow
      - AIRFLOW__CELERY__RESULT_BACKEND=db+postgresql://airflow:airflow@airflow-postgres/airflow
      - AIRFLOW__CELERY__BROKER_URL=redis://airflow-redis:6379/1
      - AIRFLOW_UID=50000
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - airflow_logs:/opt/airflow/logs
  
 
  airflow-webserver:
    build: ./airflow
    container_name: airflow-webserver
    hostname: airflow-webserver  # ← THÊM để fix DNS
    networks:                    # ← THÊM để fix DNS
      - mlops                    # ← THÊM để fix DNS
    command: webserver
    ports:
      - "8080:8080"
    depends_on:
      - airflow-init
      - airflow-postgres
      - airflow-redis
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - airflow_logs:/opt/airflow/logs 
      - ./plugins:/opt/airflow/plugins
    environment:
      - AIRFLOW__CORE__EXECUTOR=CeleryExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@airflow-postgres/airflow
      - AIRFLOW__CELERY__RESULT_BACKEND=db+postgresql://airflow:airflow@airflow-postgres/airflow
      - AIRFLOW__CELERY__BROKER_URL=redis://airflow-redis:6379/1
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__WEBSERVER__EXPOSE_CELERY_LOGS=True
      - AIRFLOW__WEBSERVER__BASE_URL=http://localhost:8080
    healthcheck:
      test: [ "CMD", "curl", "--fail", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 10s
      retries: 5

  airflow-scheduler:
    build: ./airflow
    container_name: airflow-scheduler  # ← THÊM container_name
    hostname: airflow-scheduler  # ← THÊM để fix DNS
    networks:                    # ← THÊM để fix DNS
      - mlops                    # ← THÊM để fix DNS
    command: scheduler
    depends_on: 
      airflow-init:
        condition: service_completed_successfully
      airflow-postgres:
        condition: service_healthy
      airflow-redis:
        condition: service_healthy
      mlflow-server:
        condition: service_started
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - airflow_logs:/opt/airflow/logs 
      - ./plugins:/opt/airflow/plugins
      - ./scripts:/opt/airflow/scripts 
      - ./data:/opt/airflow/data
    environment:
      - AIRFLOW__CORE__EXECUTOR=CeleryExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@airflow-postgres/airflow
      - AIRFLOW__CELERY__RESULT_BACKEND=db+postgresql://airflow:airflow@airflow-postgres/airflow
      - AIRFLOW__CELERY__BROKER_URL=redis://airflow-redis:6379/1
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__WEBSERVER__BASE_URL=http://localhost:8080

  airflow-worker:
    build: ./airflow
    container_name: airflow-worker
    hostname: airflow-worker     # ← THÊM để fix DNS
    networks:                    # ← THÊM để fix DNS
      - mlops                    # ← THÊM để fix DNS
    command: celery worker
    depends_on:
      - airflow-init
      - airflow-postgres
      - airflow-redis
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - airflow_logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - ./scripts:/opt/airflow/scripts
      - ./data:/opt/airflow/data
    environment:
      - AIRFLOW__CORE__EXECUTOR=CeleryExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@airflow-postgres/airflow
      - AIRFLOW__CELERY__RESULT_BACKEND=db+postgresql://airflow:airflow@airflow-postgres/airflow
      - AIRFLOW__CELERY__BROKER_URL=redis://airflow-redis:6379/1
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__WEBSERVER__BASE_URL=http://localhost:8080
      # --- MLFLOW CONFIG (Cần cho Worker khi chạy DAG) ---
      - MLFLOW_TRACKING_URI=http://mlflow-server:5000
      - MLFLOW_S3_ENDPOINT_URL=http://minio:9000
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
      - AWS_DEFAULT_REGION=us-east-1

  # --- MLflow Services ---
  mlflow-postgres:
    image: postgres:13
    container_name: mlflow-postgres
    hostname: mlflow-postgres    # ← THÊM để fix DNS
    networks:                    # ← THÊM để fix DNS
      - mlops                    # ← THÊM để fix DNS
    ports:
      - "5433:5432"
    volumes:
      - mlflow_db:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=mlflow
      - POSTGRES_PASSWORD=mlflow
      - POSTGRES_DB=mlflow
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "mlflow" ]
      interval: 5s
      retries: 5

  minio:
    image: minio/minio
    container_name: minio
    hostname: minio              # ← THÊM để fix DNS
    networks:                    # ← THÊM để fix DNS
      - mlops                    # ← THÊM để fix DNS
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3

  mlflow-server:
    build:
      context: ./mlflow
      dockerfile: Dockerfile
    container_name: mlflow-server  # ← ĐÃ CÓ SẴN
    hostname: mlflow-server      # ← THÊM để fix DNS
    networks:                    # ← THÊM để fix DNS
      - mlops                    # ← THÊM để fix DNS
    ports:
      - "5001:5000"  # Host:5001 -> Container:5000
    depends_on:
      - mlflow-postgres
      - minio
      # - minio-setup
    command: [
      "mlflow", "server",
      "--host", "0.0.0.0",
      "--port", "5000",
      "--backend-store-uri", "postgresql://mlflow:mlflow@mlflow-postgres:5432/mlflow",
      "--default-artifact-root", "s3://mlflow-artifacts",
      "--serve-artifacts",
      "--cors-allowed-origins", "*",
      "--allowed-hosts", "mlflow-server,mlflow-server:5000,localhost,localhost:5001,127.0.0.1,127.0.0.1:5001,host.docker.internal,host.docker.internal:5001,airflow-webserver,airflow-scheduler,airflow-webserver:8080",
      "--uvicorn-opts", "--host=0.0.0.0 --port=5000"
    ]
    environment:
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
      - MLFLOW_S3_ENDPOINT_URL=http://minio:9000
      - AWS_DEFAULT_REGION=us-east-1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 5


  # --- FastAPI Model Serving Service ---
  fastapi-service:
    build: ./app             
    container_name: fastapi-service
    hostname: fastapi-service    # ← THÊM để fix DNS
    networks:                    # ← THÊM để fix DNS
      - mlops                    # ← THÊM để fix DNS
    ports:
      - "8000:8000"
    depends_on:
      - mlflow-server
    volumes:
      - ./app/api:/app        
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow-server:5000
      - MLFLOW_S3_ENDPOINT_URL=http://minio:9000
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
      - MODEL_NAME=TitanicClassifier
      - MODEL_STAGE=Production
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # --- Monitoring Services ---
  prometheus:
    image: prom/prometheus:v2.40.0
    container_name: prometheus
    hostname: prometheus         # ← THÊM để fix DNS
    networks:                    # ← THÊM để fix DNS
      - mlops                    # ← THÊM để fix DNS
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"

  grafana:
    image: grafana/grafana:10.4.0
    container_name: grafana
    hostname: grafana            # ← THÊM để fix DNS
    networks:                    # ← THÊM để fix DNS
      - mlops                    # ← THÊM để fix DNS
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    depends_on:
      - prometheus

# ============ THÊM NETWORK DEFINITION ============
networks:
  mlops:
    driver: bridge
# =================================================

volumes:
  minio_data:
  airflow_db:
  mlflow_db:
  airflow_logs: